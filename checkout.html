<html lang="en">
<head>
<meta charset="UTF-8">
<title>Statiz | Checkout</title>

<link rel="stylesheet" href="styles/checkout.css">
<script src="scripts/auth.js"></script>
</head>

<body>

<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="navbar-logo">üé® Stat<span>iz</span></a>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="index.html" class="nav-link">Home</a>
      </li>
    </ul>
    <div class="nav-greeting"></div>
    <div class="nav-buttons">
      <button id="themeToggle" class="nav-btn theme-btn">‚òÄÔ∏è</button>
      <button class="nav-btn logout">Logout</button>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>

<div class="checkout-container">
  <h1>Checkout</h1>
  
  <div class="checkout-content">
    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="summary-total">
        <h3>Subtotal: <span id="subtotal">‚Çπ0</span></h3>
        <h3 id="discount" style="display: none; color: #4caf50;">Discount: <span>-‚Çπ0</span></h3>
        <h3 id="shipping" style="display: none;">Shipping: <span>‚Çπ0</span></h3>
        <h2>Total: <span id="total">‚Çπ0</span></h2>
      </div>
    </div>

    <!-- Checkout Form -->
    <div class="checkout-form">
      <h2>Delivery Details</h2>
      <form id="checkoutForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="fullName" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" required pattern="[0-9]{10}">
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea id="address" required rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label>Postal Code</label>
            <input type="text" id="postalCode" required>
          </div>
        </div>

        <h2 style="margin-top: 30px;">Payment Details</h2>

        <div class="form-group">
          <label>Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="form-group">
            <label>CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
          </div>
        </div>

        <button type="submit" class="btn-place-order">Place Order</button>
      </form>
    </div>
  </div>
</div>

<script src="scripts/checkout.js"></script>
<script src="scripts/navbar.js"></script>
</body>
</html>
